<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/import.css">
</head>

<body>
    <h1>Login</h1>
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()" />
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email inválido</div>
            <div class="form-field">
                <div><label>Senha</label></div>
                <input type="password" name="password" id="password" placeholder="Senha"
                    onchange="onChangePassword()" />
                <div class="error" id="password-required-error"> A senha é inválida</div>
            </div>
            <div class="button">
                <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar
                    senha</button>
            </div>
            <div class="button">
                <button type="button" class="solid" id="login-button" disabled="true" onclick="login()">Entrar</button>
            </div>
            <div class="button">
                <button type="button" class="outline" onclick="register()">Registrar</button>
            </div>
    </form>
</body>
