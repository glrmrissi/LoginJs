<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/import.css">
</head>
<body>
    <h1>Register</h1>
    <form style="gap: 0.5em;" action="">
    <div>
        <div><label for=""> Email</label></div>
        <input type="email" placeholder="seu@email.com"
        id="email" onchange="onChangeEmail()">
        <div class="error" id="email-required-error">Email é obrigatório</div>
        <div class="error" id="email-invalid-error">Email inválido</div>
    </div>
    <div>  
    <div><label for="">Senha</label></div>
        <input type="password" placeholder="Senha"
        id="password" onchange="onChangePassword()">
        <div class="error" id="password-required-error">Senha é obrigatória</div>
        <div class="error" id="password-min-length-error">Senha deve ter pelo menos 6 caracteres</div>
    </div> 
    <div> 
        <div><label for="">Confirmar senha</label></div>
        <input type="password" placeholder="Confirmar senha"
        id="confirmPassword" onchange="onChangeConfirmPassword()">
        <div class="error" id="password-doenst-match-error">Senhas não batem</div>
    </div>
    <div>
        <button type="button" disabled="true" id="register_button">Registrar</button>
    </div>
    <div>
        <button type="button">Login</button>
    </div>
    </form>
</body>

<script src="register.js"></script>
<script src="../../assets/js/validation.js"></script>
<script src="../../assets/js/validation.js"></script>
</html>
